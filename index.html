<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="keyboard.css">

    <title>Synth Project</title>
</head>

<body>
	<h1>Synth Project<h1>

	<div class="octaver">
		Range [C<span ID="OCTAVE_LOWER">3</span>-C<span ID="OCTAVE_UPPER">5</span>]
		<input type="button" ID="-_OCTAVE" value="-" />
		<input type="button" ID="+_OCTAVE" value="+" /><br />
		<i>(Use ← →)</i>
	</div>
	
	<div class="container">
  		<div class="keyboard"></div>
	</div>


	<div class="settingsBar">
	  	<div class="left">

	  		<span>Ring Modulation: </span>
			<input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
			<datalist id="volumes">
				<option value="0.0" label="Mute">
				<option value="1.0" label="100%">
			</datalist>

			<span>Volume: </span>
			<input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
			<datalist id="volumes">
				<option value="0.0" label="Mute">
				<option value="1.0" label="100%">
			</datalist>
			
		</div>
		<div class="right">
			<span>Current waveform: </span>
			<select name="waveform">
				<option value="sine">Sine</option>
				<option value="square" selected>Square</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="triangle">Triangle</option>
				<option value="custom">Custom</option>
			</select>
		</div>
	</div>

	<script src="main.js"></script>

</body>
</html>
